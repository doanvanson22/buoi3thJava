<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
    <div class="col-12 col-lg-6 col-md-8">
        <h3 class="card-title text-center">Sign Up</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">First Name:</label><span class="text-danger">*</span>
                <input type="text" class="form-control" th:field="*{name}" id="name">
                <span class="text-danger" th:if="${fields.hasErrors('name')} th:
            </div>













                        <div class="form-group mb-4">
                            <label for="username"></label>
                            <input type="text" class="form-control"
                                   required id="username" name="username" placeholder="Enter yourusername">
                        </div>

                        <div class="form-group mb-4">
                            <label for="password"></label>
                            <input type="password" class="form-control"
                                   required id="password" name="password" placeholder="Enter yourpassword">
                        </div>
                        <div class="form-group mb-4">
                            <label for="phone"></label>
                            <input type="tel" class="form-control"
                                   required id="phone" name="phone" placeholder="Enter your phone">
                        </div>
                        <div class="d-grid gap-2 form-action">

                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>

                            <p class="mt-3 mb-0">Already have an
                                account? <a class="text-info text-center" th:href="${'/login'}">Login
                                    in?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
